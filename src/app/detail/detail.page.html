
<ion-header >
  <ion-toolbar >
    <ion-title >{{ peripheral.name || 'Dispositivo' }}</ion-title>
    <img slot="end" src="assets/principal.png" height="40px" style="padding-right:5px;" />
    <ion-back-button  text="" icon="chevron-back-sharp" color="primary"slot="start" defaultHref="home" (click)="bleDisconnect()"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content color="light">

  <ion-grid fixed >

    <ion-row>
      <ion-col size="12">
        <ion-card >
          <ion-card-content>
            <img src="assets/iot_home.png" height="150px"  style="display: block; margin-left: auto; margin-right: auto; width: 50%;" >
          </ion-card-content>
        </ion-card>
      </ion-col>
      
    </ion-row>

  <ion-card>
    <ion-card-content>
      <ion-row  >
        <ion-col sizeXs="4" >                          
                  <ion-item>
                    <ion-fab-button  size="small" mode="ios" shape="round" 
                    (pointerdown)="push1A($event)" (pointerup)="push2A($event)" ><ion-icon name="arrow-down-circle-outline"></ion-icon></ion-fab-button>
                  </ion-item>
          </ion-col >

          <ion-col   sizeXs="4" >
            <ion-item>
              <ion-button size="large" expand="block" shape="round">A</ion-button>
            </ion-item>
          </ion-col>

          <ion-col  sizeXs="4" >
            <ion-item>
              <ion-toggle  mode="ios" [(ngModel)]="releA" (ionChange)="changedA($event)" checked="false"  ></ion-toggle>
                    
            </ion-item>
          </ion-col>     

      </ion-row>
    </ion-card-content>
  </ion-card>

<!-- segundo bloque -->

          </ion-item>
        </ion-col>              
    </ion-row>
  </ion-card-content>
